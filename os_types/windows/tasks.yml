---
- name: 'Create target path'
  file:
    path: '{{ packer_windows_unattended_path | dirname }}'
    state: 'directory'

- name: 'Create Autounattend.xml'
  template:
    src: 'templates/Autounattend.xml.j2'
    dest: '{{ packer_windows_unattended_path }}'

- name: 'Create user data file for AWS'
  copy:
    content: "<powershell>\r\n{{ lookup('file', 'files/Enable-WinRM.ps1') }}\r\n</powershell>"
    dest: '{{ packer_windows_user_data_path }}'
